name: Run Postman Collection on Windows

on:
  push:
    branches:
      - master  # Run on push to the main branch
  # pull_request:
  #   branches:
  #     - main  # Run on pull requests targeting the main branch
  workflow_dispatch:
  
jobs:
  test:
    runs-on: windows-latest  # Use the Windows runner

    steps:
      # Checkout the repository code
      - uses: actions/checkout@v3
      - name: Create dir
        run: |
          mkdir SampleArtifact
        

      # # Set up Node.js (required to install Newman)
      # - name: Set up Node.js
      #   uses: actions/setup-node@v2
      #   with:
      #     node-version: '14'  # You can choose another version if necessary

      # # Install Newman globally
      # - name: Install Newman
      #   run: |
      #     npm install -g newman

      # Run the Postman collection
      - name: Run Postman Collection
        run: |
         newman run .\ProductsModule.postman_collection.json \
         -g .\workspace.postman_globals.json \ 
         -d .\product_data.json \
         --reporter-html-export .\newman-report.html
                
      # Upload test results as an artifact (optional)
      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: newman-reports
          path: .\newman-report.html
